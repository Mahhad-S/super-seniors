<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-logo" href="/" alt="Logo">
                <img src="/css/imgAssets/project_Logo.png" alt="Logo" class="Logo">
            </a>
            <div class="nav-buttons">
                <a href="/login" class="nav-button login-button">Login</a>
                <a href="/register" class="nav-button register-button">Create your account</a>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <form action="/register" method="post">
            <img class="project-title" src="/css/imgAssets/Project_Title.png">

            <div class="input-box">
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>

            <div class="terms-conditions">
                <label><input type="checkbox" required> I accept the terms and conditions</label>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="login-link">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </form>
    </div>

    <footer class="footer">
        <p>A project for the class of COMP 380</p>
    </footer>

    <script src="/script.js"></script>

</body>
</html>
