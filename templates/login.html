<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public\css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-logo" href="/templates/home.html" alt="Logo">
                <img src="/templates/imgAssets/project_Logo.png" alt="Logo" class="Logo">
            </a>
            <div class="nav-buttons">
                <a href="/templates/login.html" class="nav-button login-button">Login</a>
                <a href="/templates/register.html" class="nav-button register-button">Create your account</a>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <form action="/login" method="post">
            <img class="project-title" src="/templates/imgAssets/Project_Title.png">
            <div class="input-box">
                <input type="text" name="name" placeholder="Username" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="/templates/register.html">Register</a></p>
            </div>
        </form>
    </div>

    <footer class="footer">
        <p>A project for the class of COMP 380</p>
    </footer>

    <script src="/src/index.js"></script>
    <script src="/src/mongodb.js"></script>
    
</body>
</html>
