<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>
    <link rel="stylesheet" href="/css/browser.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-logo" href="/" alt="Logo">
                <img src="/css/imgAssets/project_Logo.png" alt="Logo" class="Logo">
            </a>
            <form class="nav-buttons" id="nav-buttons" action="/logout" method="post">
                <button class="nav-button">Sign Out</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <a href="/articleCreation" class="sidebar-button">New Article</a>
            <a href="/browser" class="sidebar-button active">Browser</a>
            <a href="/community" class="sidebar-button">Community</a>
        </div>

        <div class="main-content">
            <div class="browser-content">
                <div class="category-toggle">Category ▼</div>
                <div class="category1-toggle hidden">Category 1 ▶</div>
                <div class="category2-toggle hidden">Category 2 ▶</div>
                <div class="category3-toggle hidden">Category 3 ▶</div>
                <div class="category4-toggle hidden">Category 4 ▶</div>
                <div class="no-category-toggle">No Category ▼</div>

                <div class="article-container category1-toggle hidden">
                    <!-- Articles for Category 1 -->
                    <div class="article">
                        <div>Article 1</div>
                        <div>
                            <button class="edit-button">Edit</button>
                            <button class="delete-button">Delete</button>
                        </div>
                    </div>
                    <div class="article">
                        <div>Article 2</div>
                        <div>
                            <button class="edit-button">Edit</button>
                            <button class="delete-button">Delete</button>
                        </div>
                    </div>
                </div>

                <div class="article-container category2-toggle hidden">
                    <!-- Articles for Category 2 -->
                    <div class="article">
                        <div>Article 3</div>
                        <div>
                            <button class="edit-button">Edit</button>
                            <button class="delete-button">Delete</button>
                        </div>
                    </div>
                </div>

                <!-- Repeat the structure for other categories as needed -->

            </div>
        </div>
    
        <footer class="footer">
            <p>A project for the class of COMP 380</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const categoryToggles = document.querySelectorAll('.category-toggle');
            categoryToggles.forEach(toggle => {
                toggle.addEventListener('click', function () {
                    const targetClass = toggle.textContent.trim().replace(' ▼', '-toggle');
                    const targetContainer = document.querySelector(`.${targetClass}`);
                    if (targetContainer) {
                        targetContainer.classList.toggle('hidden');
                        toggle.textContent = toggle.textContent.includes('▼') ? toggle.textContent.replace('▼', '▶') : toggle.textContent.replace('▶', '▼');
                    }
                });
            });
        });
    </script>

</body>
</html>
