<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>
    <link rel="stylesheet" href="/css/browser.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .hidden {
            display: none;
        }
        .article {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .article div {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-logo" href="/navbar-logo">
                <img src="/css/imgAssets/project_Logo.png" alt="Logo" class="Logo">
            </a>
            <form class="nav-buttons" id="nav-buttons" action="/logout" method="post">
                <button class="nav-button" type="submit">Sign Out</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <a href="/articleCreation" class="sidebar-button">New Article</a>
            <a href="/browser" class="sidebar-button active">Browser</a>
            <a href="/community" class="sidebar-button">Community</a>
        </div>

        <div class="main-content">
            <div class="browser-content">
                <input type="text" id="search-bar" placeholder="Search articles by title...">
                <button id="search-button">Search</button>

                <div class="category-toggle" data-category="general">General Articles ▼</div>
                <div class="article-container general hidden">
                    <!-- Articles for General Category will be dynamically loaded here -->
                </div>

                <div class="category-toggle" data-category="character">Character Articles ▼</div>
                <div class="article-container character hidden">
                    <!-- Articles for Character Category will be dynamically loaded here -->
                </div>

                <div class="category-toggle" data-category="items">Item Articles ▼</div>
                <div class="article-container items hidden">
                    <!-- Articles for Item Category will be dynamically loaded here -->
                </div>

                <div class="category-toggle" data-category="locations">Location Articles ▼</div>
                <div class="article-container locations hidden">
                    <!-- Articles for Location Category will be dynamically loaded here -->
                </div>

                <div class="category-toggle" data-category="organizations">Organization Articles ▼</div>
                <div class="article-container organizations hidden">
                    <!-- Articles for Organization Category will be dynamically loaded here -->
                </div>
            </div>

            <footer class="footer">
                <p>A project for the class of COMP 380</p>
            </footer>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const categoryToggles = document.querySelectorAll('.category-toggle');
            const searchButton = document.getElementById('search-button');
            const searchBar = document.getElementById('search-bar');
    
            categoryToggles.forEach(toggle => {
                toggle.addEventListener('click', function () {
                    const category = toggle.getAttribute('data-category');
                    const targetContainer = document.querySelector(`.article-container.${category}`);
                    if (targetContainer) {
                        targetContainer.classList.toggle('hidden');
                        toggle.textContent = toggle.textContent.includes('▼') ? toggle.textContent.replace('▼', '▶') : toggle.textContent.replace('▶', '▼');
                    }
                });
            });
    
            // Load all articles when the page loads
            loadAllArticles();
    
            searchButton.addEventListener('click', async function () {
                const query = searchBar.value.trim();
                console.log('Search button clicked. Query:', query);
                if (query) {
                    try {
                        const response = await fetch(`/searchArticles?title=${encodeURIComponent(query)}`);
                        console.log('Search response status:', response.status);
                        if (response.ok) {
                            const articles = await response.json();
                            console.log('Search results:', articles);
                            displayArticles(articles);
                        } else {
                            console.error('Search request failed:', response.statusText);
                        }
                    } catch (error) {
                        console.error('Error fetching search results:', error);
                    }
                } else {
                    loadAllArticles();
                }
            });
    
            async function loadAllArticles() {
                try {
                    const response = await fetch('/getAllArticles');
                    const articles = await response.json();
                    displayArticles(articles);
                } catch (error) {
                    console.error('Error loading all articles:', error);
                }
            }
    
            function displayArticles(articles) {
                const containers = {
                    general: document.querySelector('.article-container.general'),
                    character: document.querySelector('.article-container.character'),
                    items: document.querySelector('.article-container.items'),
                    locations: document.querySelector('.article-container.locations'),
                    organizations: document.querySelector('.article-container.organizations')
                };
    
                // Clear previous articles
                Object.values(containers).forEach(container => container.innerHTML = '');
    
                articles.forEach(article => {
                    const container = containers[article.category];
                    const articleRow = document.createElement('div');
                    articleRow.className = 'article';
                    articleRow.innerHTML = `
                        <div>${article.title}</div>
                        <div>
                            <button class="browser-button view-button" data-id="${article._id}" data-category="${article.category}">View</button>
                            <button class="browser-button edit-button" data-id="${article._id}" data-category="${article.category}">Edit</button>
                            <button class="browser-button delete-button" data-id="${article._id}" data-category="${article.category}">Delete</button>
                        </div>
                    `;
                    container.appendChild(articleRow);
                });
    
                // Attach event listeners to new buttons
                document.querySelectorAll('.view-button').forEach(button => {
                    button.addEventListener('click', async function () {
                        const id = this.getAttribute('data-id');
                        const category = this.getAttribute('data-category');
                        const response = await fetch(`/getArticle/${category}/${id}`);
                        const article = await response.json();
                        localStorage.setItem('articleTitle', article.title);
                        localStorage.setItem('articleBody', article.body);
                        localStorage.setItem('articleSttb', article.sttb || '');
                        localStorage.setItem('articleSptb', article.sptb || '');
                        localStorage.setItem('articleSpbb', article.spbb || '');
                        localStorage.setItem('articleSbtb', article.sbtb || '');
                        window.open('/viewArticle', '_blank');
                    });
                });
    
                document.querySelectorAll('.edit-button').forEach(button => {
                    button.addEventListener('click', function () {
                        const id = this.getAttribute('data-id');
                        const category = this.getAttribute('data-category');
                        window.location.href = `/${category}-article?id=${id}`;
                    });
                });

                document.querySelectorAll('.delete-button').forEach(button => {
                    button.addEventListener('click', function () {
                        if (this.textContent === 'Confirm Delete') {
                            const id = this.getAttribute('data-id');
                            const category = this.getAttribute('data-category');
                            deleteArticle(id, category);
                        } else {
                            this.textContent = 'Confirm Delete';
                            this.classList.add('confirm-delete');
                        }
                    });
                });               
            }

            async function deleteArticle(id, category) {
                try {
                    const response = await fetch(`/deleteArticle/${category}/${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        loadAllArticles();
                    } else {
                        console.error('Delete request failed:', response.statusText);
                    }
                } catch (error) {
                    console.error('Error deleting article:', error);
                }
            }
        });
    </script>
</body>
</html>
