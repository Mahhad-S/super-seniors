<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Article</title>
    <link rel="stylesheet" href="/Article/general-article.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-logo" href="/dashboard" alt="Logo">
                <img src="/css/imgAssets/project_Logo.png" alt="Logo" class="Logo">
            </a>
            <form class="nav-buttons" id="nav-buttons" action="/logout" method="post">
                <button class="nav-button">Sign Out</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <a href="/articleCreation" class="sidebar-button">New Article</a>
            <a href="/browser" class="sidebar-button">Browser</a>
            <a href="/community" class="sidebar-button">Community</a>
        </div>

        <div class="content-wrapper">
            <div class="main-content">
                <form id="articleForm">
                    <div class="button-container">
                        <button type="submit" class="save-button" id="saveButton">Save</button>
                        <button type="button" class="view-button" onclick="viewArticle()">View</button>
                    </div>
                    <div class="article-title">
                        <p>Article Title</p>
                        <label for="title"></label>
                        <input class="title-input" type="text" id="title" name="title" required>
                    </div>
                    <div class="section-box">
                        <button type="button" class="section-button active" id="bodyButton">Body</button>
                        <button type="button" class="section-button" id="sidebarButton">Sidebar</button>
                        <button type="button" class="section-button" id="navigationButton">Navigation</button>
                    </div>

                    <div class="content-box">
                        <div class="content active">
                            <div id="editor"></div>
                        </div>

                        <div class="content">
                            <label for="article-sttb">Sidebar: Top Text Box</label>
                            <div id="sttb"></div>

                            <label for="article-sptb">Sidebar: Panel Top Text Box</label>
                            <textarea class="sptb-input" type="text" id="sptb" name="sptb"></textarea>

                            <label for="article-spbb">Sidebar: Panel Bottom Text Box</label>
                            <input class="spbb-input" type="text" id="spbb" name="spbb">

                            <label for="article-sbtb">Sidebar: Bottom Text Box</label>
                            <input class="sbtb-input" type="text" id="sbtb" name="sbtb">
                        </div>

                        <div class="content">
                            <h2>Coming Soon in SPRINT3</h2>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>A project for the class of COMP 380</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('articleForm');
            const saveButton = document.getElementById('saveButton');
    
            saveButton.addEventListener('click', async function(event) {
                event.preventDefault();
    
                const title = document.getElementById('title').value;
                const body = document.querySelector('.ql-editor').innerHTML; // Corrected selector for Quill editor content
                const sttb = document.querySelector('.ql-editor').innerHTML;
                const sptb = document.getElementById('sptb').value;
                const spbb = document.getElementById('spbb').value;
                const sbtb = document.getElementById('sbtb').value;
    
                const data = { title, body, sttb, sptb, spbb, sbtb };
    
                try {
                    const response = await fetch('/saveArticleGen', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
    
                    if (response.ok) {
                        window.location.href = '/dashboard';
                    } else {
                        console.error('Error saving article:', response.statusText);
                    }
                } catch (error) {
                    console.error('Error saving article:', error);
                }
            });
        });
    
        function viewArticle() {
            const title = document.getElementById('title').value;
            const body = document.querySelector('.ql-editor').innerHTML; // Corrected selector for Quill editor content
            const sttb = document.getElementById('sttb').value;
            const sptb = document.getElementById('sptb').value;
            const spbb = document.getElementById('spbb').value;
            const sbtb = document.getElementById('sbtb').value;
    
            localStorage.setItem('articleTitle', title);
            localStorage.setItem('articleBody', body);
            localStorage.setItem('articleSttb', sttb);
            localStorage.setItem('articleSptb', sptb);
            localStorage.setItem('articleSpbb', spbb);
            localStorage.setItem('articleSbtb', sbtb);
    
            window.open('/viewArticle', '_blank');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script src="/script.js"></script>
</body>
</html>
