<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Article</title>
    <link rel="stylesheet" href="/Article/items-article.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-logo" href="/dashboard" alt="Logo">
                <img src="/css/imgAssets/project_Logo.png" alt="Logo" class="Logo">
            </a>
            <div class="nav-buttons" id="nav-buttons">
                <a href="/" class="nav-button signout-button" onclick="handleLogout()">Sign Out</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <a href="/articleCreation" class="sidebar-button">New Article</a>
            <a href="/browser" class="sidebar-button">Browser</a>
            <a href="/community" class="sidebar-button">Community</a>
        </div>

        <div class="content-wrapper">
            <div class="main-content">
                <form action="/saveArticleItem" method="POST" id="articleForm">
                    <div class="button-container">
                        <button type="submit" class="save-button" id="saveButton">Save</button>
                        <a href="/viewArticle" class="view-button">View</a>
                    </div>
                    <div class="article-title">
                        <p>Article Title</p>
                        <label for="title"></label>
                        <input class="title-input" type="text" id="title" name="title" required>
                    </div>
                    <div class="section-box">
                        <button type="button" class="section-button active" id="bodyButton">Body</button>
                        <button type="button" class="section-button" id="sidebarButton">Sidebar</button>
                        <button type="button" class="section-button" id="navigationButton">Navigation</button>
                    </div>

                    <div class="content-box">
                        <div class="content active">
                            <label for="article-body">Body:</label>
                            <input class="body-input" type="text" id="body" name="body" required>
                        </div>

                        <div class="content">
                            <h2>Coming Soon in SPRINT3</h2>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>A project for the class of COMP 380</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const saveButton = document.getElementById('saveButton');
            const form = document.getElementById('articleForm');
            
            // Add event listener to prevent form submission for non-save buttons
            document.querySelectorAll('.section-button').forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    // Logic for showing different sections can be added here
                });
            });

            // Prevent form submission for non-save buttons
            form.addEventListener('submit', function(event) {
                if (event.submitter !== saveButton) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
